<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../asq-element-conf/asq-element-conf.html">

<!-- todo: how to pass the `solution`?  -->
<polymer-element name="asq-js-function-body" attributes="question funName sol">
  <template>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="asq-js-function-body.css"></link>

    <!-- (for now) Keep same when either viewer or presenter -->
    <div class="asq-js-function-body">
      <content select=".question"></content>
      <div>
        <pre><code><span id="header" class="asq-code-header">function {{ funName }} {</span>
          <div id="code" class="form-control asq-code-input" contenteditable=true></div><span id="footer" class="asq-code-footer">}</span>
        </code></pre>
      </div>
      
      <div>
        <h4>Test</h4>
        <kbd class="asq-command-line">
          <i>  > </i>
          <span id="evaluate" class="asq-evaluate">{{ question }}</span>
        </kbd>
      </div>

      <h4>Result:</h4>
      <div id="wrapper" class="well asq-result-wrapper">
        <i class="asq-correct-ok glyphicon glyphicon-ok"></i>
        <samp id="result" class="asq-result"><samp>
      </div>
    </div>
  </template>

  <script src="./asq-js-function-body.js"></script>
</polymer-element>
